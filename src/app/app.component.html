<nav class="blue lighten-1">
  <div class="nav-wrapper container">
    <a routerLinkActive='active' routerLink='overview' class="brand-logo left">KLJ Mobile</a>
    <ul id="nav-mobile" class="right">
      <li *ngIf='(currentUser | async) else authPart'>
        <a class="dropdown-button" data-activates='dropdown1'>Welkom, {{firstname}}</a>
        <ul id="dropdown1" class="dropdown-content">
          <li>
            <a routerLinkActive='active' routerLink="profile">Profiel</a>
          </li>
          <li class="divider"></li>
          <li>
            <a (click)='logoutDialog()'>Log uit</a>
          </li>
        </ul>
      </li>
      <ng-template #authPart>
        <li>
          <a (click)="registerDialog()">Registreer</a>
        </li>
        <li>
          <a (click)="loginDialog()">Login</a>
        </li>
      </ng-template>
    </ul>
  </div>
</nav>
<div class="container ">
  <router-outlet></router-outlet>
  <div *ngIf='role === "leader"' class="row ">
    <div class="fixed-action-btn ">
      <a id="addBtn" (click)="addActivityDialog() " class="btn-floating btn-large waves-effect waves-light red scale-transition scale-out">
        <i class="material-icons ">add</i>
      </a>
    </div>
  </div>
</div>
